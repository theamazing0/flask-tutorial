<!DOCTYPE html>

<head>
    <title>TODOs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
        integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="{{url_for('static', filename='index.js')}}"></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="p-2">
            <div class="">
                <h1>My TODO App</h1>
                <button id="openAddTodoModal" class="btn fa-plus fa fas fa-2x"></button>
            </div>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                </tr>
                {% for row in todos %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td><button id="{{ row[0] }}" class="btn fas fa fa-check-circle deleteTodo"></button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div id="addTodoModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create a Todo</h4>
                    <button type="button" class="close btn fa fas fa-xmark closeModal"></button>
                </div>
                <div class="modal-body">
                    <label>Name</label>
                    <input class="form-control" id="nameInput" type="text">
                    <label>Description</label>
                    <input class="form-control" id="descriptionInput" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveTodo" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary closeModal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
